      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -r requirements.txt
      - run:
          name: run tests
          command: |
            echo "test should be run here"
      - run:
          name: finishing deployment
          command: |
            ssh root@128.199.75.109 'cd ~/research/Frogod && git pull origin master'
  # These commands are triggered only after a successful (green) build.
  deployment:
    dev:
      branch: master
      commands:
        - ssh root@128.199.75.109 'cd ~/research/Frogod && python intercept.py'